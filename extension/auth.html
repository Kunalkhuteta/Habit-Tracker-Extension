<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Tracker — Sign In</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }

    .logo { text-align: center; margin-bottom: 28px; }
    .logo h1 { font-size: 26px; color: #1e293b; font-weight: 700; }
    .logo p  { color: #64748b; font-size: 14px; margin-top: 4px; }

    .tabs {
      display: flex;
      background: #f1f5f9;
      border-radius: 10px;
      padding: 4px;
      margin-bottom: 24px;
    }
    .tab {
      flex: 1; padding: 9px; border: none; background: none;
      border-radius: 8px; font-size: 14px; font-weight: 500;
      color: #64748b; cursor: pointer; transition: all 0.2s;
    }
    .tab.active {
      background: white; color: #1e293b;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .section { display: none; }
    .section.active { display: block; }

    .btn-google {
      width: 100%; padding: 12px;
      border: 2px solid #e2e8f0; border-radius: 10px;
      background: white; font-size: 14px; font-weight: 600;
      color: #374151; cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      transition: border-color 0.2s, background 0.2s;
      margin-bottom: 20px;
    }
    .btn-google:hover { border-color: #3b82f6; background: #f8faff; }
    .btn-google img   { width: 20px; height: 20px; }

    .divider {
      display: flex; align-items: center; gap: 12px;
      margin-bottom: 20px; color: #94a3b8; font-size: 13px;
    }
    .divider::before, .divider::after {
      content: ""; flex: 1; height: 1px; background: #e2e8f0;
    }

    .field { margin-bottom: 16px; }
    .field label { display: block; font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 6px; }
    .field input {
      width: 100%; padding: 12px 14px;
      border: 2px solid #e2e8f0; border-radius: 10px;
      font-size: 14px; color: #1e293b;
      transition: border-color 0.2s; outline: none;
    }
    .field input:focus { border-color: #3b82f6; }

    .btn-primary {
      width: 100%; padding: 13px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white; border: none; border-radius: 10px;
      font-size: 15px; font-weight: 600; cursor: pointer;
      transition: opacity 0.2s, transform 0.1s; margin-top: 4px;
    }
    .btn-primary:hover   { opacity: 0.9; }
    .btn-primary:active  { transform: scale(0.99); }
    .btn-primary:disabled{ opacity: 0.6; cursor: not-allowed; }

    .btn-link {
      background: none; border: none; color: #3b82f6;
      font-size: 13px; cursor: pointer; padding: 0; text-decoration: underline;
    }
    .btn-link:hover { color: #2563eb; }

    .strength-bar { height: 4px; border-radius: 2px; background: #e2e8f0; margin-top: 6px; overflow: hidden; }
    .strength-fill { height: 100%; border-radius: 2px; transition: width 0.3s, background 0.3s; width: 0%; }
    .strength-text { font-size: 11px; margin-top: 3px; }

    .msg {
      padding: 12px 14px; border-radius: 10px; font-size: 13px;
      margin-bottom: 16px; display: none;
    }
    .msg.error   { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }
    .msg.success { background: #f0fdf4; color: #16a34a; border: 1px solid #bbf7d0; }
    .msg.info    { background: #eff6ff; color: #2563eb; border: 1px solid #bfdbfe; }
    .msg.show    { display: block; }

    .spinner {
      display: inline-block; width: 16px; height: 16px;
      border: 2px solid rgba(255,255,255,0.4); border-top-color: white;
      border-radius: 50%; animation: spin 0.7s linear infinite;
      vertical-align: middle; margin-right: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .forgot-section { display: none; }
    .forgot-section.active { display: block; }

    .back-link {
      display: flex; align-items: center; gap: 6px;
      color: #64748b; font-size: 13px; cursor: pointer;
      margin-bottom: 20px; background: none; border: none;
    }
    .back-link:hover { color: #3b82f6; }

    .otp-input {
      font-size: 24px !important; text-align: center;
      letter-spacing: 10px; font-weight: 700;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="logo">
    <h1>⏱️ Focus Tracker</h1>
    <p>Track your time. Stay focused. Get things done.</p>
  </div>

  <div id="msgBox" class="msg"></div>

  <!-- MAIN AUTH -->
  <div id="mainSection">
    <div class="tabs">
      <!-- NO onclick= here — wired in auth.js to avoid CSP violation -->
      <button class="tab active" id="tabLogin">Sign In</button>
      <button class="tab"        id="tabSignup">Create Account</button>
    </div>

    <button class="btn-google" id="googleBtn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
      Continue with Google
    </button>

    <div class="divider">or</div>

    <!-- LOGIN -->
    <div class="section active" id="loginSection">
      <div class="field">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="you@example.com" autocomplete="email" />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Your password" autocomplete="current-password" />
      </div>
      <button class="btn-primary" id="loginBtn">Sign In</button>
      <div style="text-align:center;margin-top:14px;">
        <!-- NO onclick= — wired in auth.js -->
        <button class="btn-link" id="forgotLink">Forgot password?</button>
      </div>
    </div>

    <!-- SIGNUP -->
    <div class="section" id="signupSection">
      <div class="field">
        <label>Your Name</label>
        <input type="text" id="signupName" placeholder="John Doe" autocomplete="name" />
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" id="signupEmail" placeholder="you@example.com" autocomplete="email" />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="signupPassword" placeholder="At least 8 characters" autocomplete="new-password" />
        <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
        <div class="strength-text" id="strengthText"></div>
      </div>
      <button class="btn-primary" id="signupBtn">Create Account</button>
    </div>
  </div>

  <!-- FORGOT PASSWORD -->
  <div id="forgotSection" class="forgot-section">
    <!-- NO onclick= — wired in auth.js -->
    <button class="back-link" id="backToLoginBtn">← Back to Sign In</button>

    <div id="forgotStep1">
      <h3 style="margin-bottom:6px;color:#1e293b;">Reset Password</h3>
      <p style="color:#64748b;font-size:13px;margin-bottom:20px;">
        Enter your email and we'll send a reset code.
      </p>
      <div class="field">
        <label>Email</label>
        <input type="email" id="forgotEmail" placeholder="you@example.com" />
      </div>
      <button class="btn-primary" id="sendOtpBtn">Send Reset Code</button>
    </div>

    <div id="forgotStep2" style="display:none;">
      <h3 style="margin-bottom:6px;color:#1e293b;">Enter Reset Code</h3>
      <p style="color:#64748b;font-size:13px;margin-bottom:20px;">
        Check your email for a 6-digit code.
      </p>
      <div class="field">
        <label>6-Digit Code</label>
        <input type="text" id="otpInput" class="otp-input" placeholder="000000" maxlength="6" inputmode="numeric" />
      </div>
      <div class="field">
        <label>New Password</label>
        <input type="password" id="newPassword" placeholder="At least 8 characters" />
      </div>
      <button class="btn-primary" id="resetBtn">Reset Password</button>
      <div style="text-align:center;margin-top:12px;">
        <button class="btn-link" id="resendBtn">Resend code</button>
      </div>
    </div>
  </div>
</div>

<script src="config.js"></script>
<script src="auth.js"></script>
</body>
</html>
