<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Tracker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    /* HEADER */
    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      font-size: 16px;
      font-weight: 700;
      color: white;
    }
    .header p {
      font-size: 11px;
      color: rgba(255,255,255,0.75);
      margin-top: 2px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      border: 2px solid rgba(255,255,255,0.6);
      transition: all 0.3s;
    }
    .status-dot.active {
      background: #22c55e;
      border-color: #16a34a;
      box-shadow: 0 0 6px #22c55e;
    }

    /* STATS ROW */
    .stats-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1px;
      background: #e2e8f0;
      border-bottom: 1px solid #e2e8f0;
    }
    .stat-box {
      background: white;
      padding: 12px 14px;
      text-align: center;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #1e293b;
      line-height: 1;
    }
    .stat-label {
      font-size: 11px;
      color: #64748b;
      margin-top: 3px;
    }
    .stat-value.score { color: #667eea; }

    /* FOCUS SECTION */
    .focus-section {
      padding: 14px 16px;
      background: white;
      border-bottom: 1px solid #f1f5f9;
    }
    .focus-status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    #focusBtn {
      font-size: 12px;
      font-weight: 600;
      color: #475569;
    }
    .focus-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 6px;
    }
    button {
      padding: 8px 6px;
      border: none;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }
    button:active { transform: scale(0.97); }
    button:disabled { opacity: 0.45; cursor: not-allowed; transform: none; }

    .btn-start    { background: #667eea; color: white; }
    .btn-start:hover:not(:disabled) { background: #5a67d8; }

    .btn-hard     { background: #ef4444; color: white; }
    .btn-hard:hover:not(:disabled)  { background: #dc2626; }

    .btn-stop     { background: #f1f5f9; color: #475569; }
    .btn-stop:hover:not(:disabled)  { background: #e2e8f0; }

    /* DASHBOARD BUTTON */
    .dashboard-section {
      padding: 12px 16px;
    }
    .btn-dashboard {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .btn-dashboard:hover { opacity: 0.92; }

    /* LOCKED BANNER */
    .locked-banner {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 11px;
      color: #dc2626;
      font-weight: 500;
      text-align: center;
      margin-top: 8px;
      display: none;
    }
    .locked-banner.show { display: block; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div>
      <h1>‚è±Ô∏è Focus Tracker</h1>
      <p>Productivity & Time Management</p>
    </div>
    <div id="statusIndicator" class="status-dot"></div>
  </div>

  <!-- STATS -->
  <div class="stats-row">
    <div class="stat-box">
      <div class="stat-value" id="totalTime">‚Äî</div>
      <div class="stat-label">Today's Time</div>
    </div>
    <div class="stat-box">
      <div class="stat-value score" id="productivityScore">‚Äî</div>
      <div class="stat-label">Productivity %</div>
    </div>
  </div>

  <!-- FOCUS MODE -->
  <div class="focus-section">
    <div class="focus-status">
      <div id="statusIndicatorSmall" class="status-dot"></div>
      <span id="focusBtn">‚≠ï FOCUS MODE OFF</span>
    </div>

    <div class="focus-buttons">
      <button id="startFocus" class="btn-start">‚ñ∂ Start (25m)</button>
      <button id="hardFocus"  class="btn-hard">üîí Hard</button>
      <button id="stopFocus"  class="btn-stop">‚è∏ Stop</button>
    </div>

    <div id="lockedBanner" class="locked-banner">
      üîí Hard focus active ‚Äî cannot stop early
    </div>
  </div>

  <!-- OPEN DASHBOARD -->
  <div class="dashboard-section">
    <button id="openDashboard" class="btn-dashboard">
      üìä Open Full Dashboard
    </button>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
