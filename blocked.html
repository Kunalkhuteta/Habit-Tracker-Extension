<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Site Blocked • Focus Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f172a;          /* slate-900 */
      --card: #020617;        /* slate-950 */
      --accent: #22c55e;      /* green-500 */
      --text: #e5e7eb;        /* gray-200 */
      --muted: #94a3b8;       /* slate-400 */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at top, #020617, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .card {
      background: linear-gradient(180deg, #020617, var(--card));
      border-radius: 16px;
      padding: 40px 32px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: rgba(34, 197, 94, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: var(--accent);
    }

    h1 {
      font-size: 1.6rem;
      margin: 0 0 10px;
      font-weight: 600;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .badge {
      display: inline-block;
      margin-top: 24px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.12);
      color: var(--accent);
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    footer {
      margin-top: 18px;
      font-size: 0.75rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">⏳</div>

    <h1>Focus Mode is Active</h1>

    <p>
      This website is blocked to help you stay focused.
      <br />
      Come back once your focus session ends.
    </p>

    <div class="badge">FOCUS MODE ON</div>

    <footer>
      Stay consistent. Small focus sessions compound.
    </footer>
  </div>
</body>
</html>
