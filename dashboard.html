<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Tracker Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>Habit Tracker Dashboard<button id="refreshBtn" style="margin:10px 0; padding:6px 10px;">
  üîÑ Refresh
</h1>
</button>
<button id="openDashboard">Open Full Dashboard</button>

<div class="focus-mode">
  <button id="focusBtn">FOCUS MODE OFF</button>
  <button id="startFocus">‚ñ∂ Start Focus Mode</button>
  <button id="stopFocus">‚è∏ Stop Focus Mode</button>
  
  <button id="hardFocus">Hard Focus</button>
</div>  



  <select id="rangeSelect">
  <option value="today">Today</option>
  <option value="yesterday">Yesterday</option>
  <option value="7days">Last 7 Days</option>
</select>

<p>
  Productivity Score:
  <strong><span id="productivityScore">0</span>/100</strong>
</p>

  <div id="summary">
    <p>Total Time: <span id="totalTime">0</span></p>
    <p>Learning Time: <span id="learningTime">0</span></p>
    <p>Distraction Time: <span id="distractionTime">0</span></p>
    <p>Development Time: <span id="developmentTime">0</span></p>
    <p>Other Time: <span id="otherTime">0</span></p>
  </div>

  <!-- üî¥ WRAP CANVAS IN A CONTAINER (IMPORTANT FOR CHART.JS) -->
  <div id="chartContainer">
    <canvas id="timeChart"></canvas>
  </div>

  <h2>Top Sites</h2>
  <ul id="topSites"></ul>


  
  <h2>Export Data</h2>
  
  <div class="export-section">
    <button id="exportJsonBtn">‚¨á Export JSON</button>
    <button id="exportCsvBtn">‚¨á Export CSV</button>
  </div>
  
  <h2>Block a site</h2>
  <input type="text" id="blockSiteInput" placeholder="example.com" />
  <button id="addBlockSite">Add</button>
  <ul id="blockedSitesList"></ul>
  
    <!-- üî¥ SCRIPT ORDER IS CRITICAL -->
    <script src="chart.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
